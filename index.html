<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Slider</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="/123image/espada1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="/123image/espada2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="/123image/espada3.jpg" alt="Image 3"></div>
        </div>
    </div>
    <div class="navigation">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <button class="prev-btn">Предыдущее изображение</button>
    <button class="next-btn">Следующее изображение</button>
   
</body>
</html>
